<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body>
    <div>
      <div class="container-fluid">
        <div class="row">
          <div class="col-md-6 image-left-container bottom-pic-container">
              <div class="text-center pt-5">
                <img src="assets/purfectLogoWhite.png" alt="purrfect-picks-logo" width="30%">
                <img src="assets/sign-upBG.png" alt="logo" class="img-fluid bot-pic-rotate" width="100%">
              </div>
          </div class="p-5">
            <div class="col-md-6 px-5">
              <div class="d-flex justify-content-end mt-5">
                <small class="text-muted px-3 mt-1">Already have an account? </small>
                <button type="button" class="btn btn-outline-secondary btn-sm rounded">Sign In</button>
              </div>
              <form action="/index.html" class="row g-3 p-4" validate>
                  <div class="mb-3">
                    <h2 class="h2"><b>Welcome Hooman!</b></h2>
                    <small class="text-muted">Register your account</small>
                  </div>
                  <div class="py-1">
                    <label for="name" class="form-label"><b>Purr Parent Name</b></label>
                    <input type="text" class="form-control input-container rounded-3" id="name" placeholder="e.g., Ian Prince" required>
                  </div>
                  <div class="py-1">
                    <label for="email" class="form-label"><b>Email</b></label>
                    <input type="text" class="form-control rounded-3" id="email" placeholder="examplename@gmail.com" required>
                  </div>
                  <div class="py-1">
                    <label for="number" class="form-label"><b>Number</b></label>
                    <input type="number" class="form-control rounded-3" id="number" placeholder="e.g., +63 999-8229-286" required>
                  </div>
                  <div class="py-1">
                    <label for="password" class="form-label"><b>Password</b></label>
                    <input type="password" class="form-control rounded-3" id="password" placeholder="Create Password" required>
                  </div>
                  <div class="py-1">
                    <label for="password-c" class="form-label"><b>Confirm Password</b></label>
                    <input type="password" class="form-control rounded-3" id="password-c" placeholder="Confirm Password" required>
                  </div>
                  <div class="mt-4">
                    <button class="btn btn-primary buttonsubmit btn-lg" type="submit">Sign up</button>
                  </div>
              </form>
            </div>
        </div>
    </div>
    </div>
</body>
</html>
