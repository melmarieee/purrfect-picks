<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login | Register</title>
  <link rel="icon" type="image/x-icon" href="assets/favicon.png">

   <!--GOOGLE FONT LINK-->
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,400;9..40,700;9..40,800&family=Merriweather+Sans&display=swap" rel="stylesheet">
   <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,400;9..40,700;9..40,800&family=Manrope:wght@400;700;800&family=Merriweather+Sans&display=swap" rel="stylesheet">
   <!--END OF GOOGLE FONT LINK-->

   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <!--BOOTSTRAP LINK-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  <!--END OF BOOTSTRAP LINK-->

  <link rel="stylesheet" href="css/login.css">

</head>
<body>
  <main>
    <div class="container-fluid">
      <div class="row">
          <div class="col-md-6">
              <div class="login-form-contaniner">
                  <form action="/home.html" class="row g-3 needs-validation" validate>
                      <div class="text-center">
                        <img src="assets/purfectLogo.png" alt="purrfect-picks-logo" width="55%" class="pb-5 img-fluid">
                      </div>
                      <div>
                          <h1><b>Welcome Back Hooman!</b></h1>
                          <p class="enter-details-font">Please enter your details</p>
                      </div>
                      <div>
                          <label for="validationCustomUsername" class="form-label mx-2"><b>Email or Phone number</b></label>
                          <input type="text" class="form-control" id="validationCustomUsername" aria-describedby="inputGroupPrepend" value="melmarieeee@gmail.com" required>
                      </div>
                      <br>
                      <div>
                          <label for="validationCustom04" class="form-label mx-2"><b>Password</b></label>
                          <input type="password" class="form-control" placeholder="Password">
                      </div>
                      <div>
                      <div class="form-check">
                          <input class="form-check-input" type="checkbox" value="" id="invalidCheck" placeholder="please enter your password">
                          <label class="form-check-label" for="invalidCheck">
                              Remember me
                          </label>
                      </div>
                      </div>
                      <div>
                          <button class="btn btn-primary buttonsubmit mt-2 btn-lg" type="submit">Log in</button>
                      </div>
                  </form>
              </div>
              <div class="row">
                  <div class="col-md-12 text-center pb-4">
                      <span>Don't have an account? <a href="/signup.html"> Signup</a></span>
                  </div>
              </div>
            </div>
            <div class="col-md-6 image-login">
              <img src="assets/login-bg.png" alt="logo" class="img-fluid login-bg-container bot-pic-rotate pt-5">
            </div>
        </div>
    </div>
  </main>
</body>
</html>
